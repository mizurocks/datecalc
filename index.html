<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numerology calculator</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: white;
            text-align: center;
            padding: 50px;
            color: #333;
        }
        h1 {
            color: #487CA5;
            text-transform: lowercase;
        }
        input[type="date"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #487CA5;
            border-radius: 5px;
            cursor: pointer;
        }
        #numerology-result {
            font-size: 48px;
            font-family: monospace;
            color: #487CA5;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #487CA5;
            border: 1px solid #487CA5;
            background: transparent;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #487CA5;
            color: white;
        }
    </style>
</head>
<body>
    <h1>numerology calculator</h1>
    <input type="date" id="datePicker">
    <p id="numerology-result"></p>
    <button id="resetButton">reset</button>
    
    <script>
        function calculateNumerology(dateValue) {
            let sum = dateValue.replace(/-/g, '').split('').reduce((acc, num) => acc + parseInt(num), 0);

            while (sum > 9 && sum !== 11 && sum !== 22 && sum !== 33) {
                sum = sum.toString().split('').reduce((acc, num) => acc + parseInt(num), 0);
            }
            return sum;
        }

        document.getElementById('datePicker').addEventListener('change', function() {
            let resultElement = document.getElementById('numerology-result');
            let sum = calculateNumerology(this.value);
            
            resultElement.style.opacity = '0';
            resultElement.style.transform = 'translateY(10px)';
            
            setTimeout(() => {
                resultElement.textContent = sum;
                resultElement.style.opacity = '1';
                resultElement.style.transform = 'translateY(0px)';
            }, 300);
        });

        document.getElementById('resetButton').addEventListener('click', function() {
            document.getElementById('datePicker').value = '';
            document.getElementById('numerology-result').textContent = '';
        });
    </script>
</body>
</html>
